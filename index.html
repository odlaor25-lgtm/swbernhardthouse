<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SWB Matrix Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#00ff64">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: min(80vw, 400px);
      height: min(50vw, 250px);
      border-radius: 16px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00ff64;
      box-shadow: 0 0 40px rgba(0,255,100,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff64;
      font-size: clamp(24px, 8vw, 48px);
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0,255,100,0.7);
      z-index: 2;
      overflow: hidden;
    }
    .scan-line {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(0,255,100,0.4) 50%,
        transparent 100%);
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="card">
    SWB
    <div class="scan-line"></div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    const chars = katakana.split("");

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({length: columns}).map(() => 1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff64";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
